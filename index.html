<!DOCTYPE html>
<html lang="en">
<head>
	<!--Meta-->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--Title-->
	<title>Bitter - Coming Soon</title>
	<!--CSS-->
	<link rel="stylesheet" href="css/main.css" id="color-switcher">
	<!--Favicon-->
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<!--Fonts-->
	<link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans|Raleway|Righteous" rel="stylesheet">
</head>
<body>
	<!--Hero-->
	<div class="hero">
		<div class="centered">
			<img class="logo" src="img/logo.png" alt="Bitter">
			<h2 class="heading">Coming Soon</h2>
			<div class="buttons">
				<a id="subscribe-button" href="#" class="button btn-round btn-ghost">Contattaci</a>
			</div>
		</div>
		<div class="social-text">
			<a href="mailto:info@musicbitter.com">Email</a>
			<a href="https://www.instagram.com/musicbitter/">Instagram</a>
		</div>
		<div class="modal modal-subscirbe" id="subscribe-modal">
			<div class="content">
				<h2>Lascia la tua email!</h2>
				<p>Se desideri maggiori informazioni, lasciaci la tua email e ti ricontatteremo presto!</p>
				<form id="mc-form" class="subscribe-form subscribe-split" method="POST" netlify>
					<input id="mc-email" type="email" placeholder="La tua eail">
					<input class="btn-solid" type="submit" value="Invia">
				</form>
			</div>
			<div class="exit" id="subscribe-close">+</div>
		</div>
	</div>
	<!--Scripts-->
	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
